<h2 class="page-title">Propuestas recibidas</h2>
<mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="rp-tableST">
    <table mat-table [dataSource]="dataSource" class="custom_tableST" matTableExporter  #exporter="matTableExporter" matSort (matSortChange)="announceSortChange($event)">

        <!-- Number Column -->
        <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Id"> Id. </th>
        <td mat-cell *matCellDef="let element"> {{element.no}} </td>
        </ng-container>
    
        <!-- Sending By Column -->
        <ng-container matColumnDef="enviadopor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Persona."> Enviado por </th>
        <td mat-cell *matCellDef="let element"> {{element.enviadopor}} </td>
        </ng-container>
    
        <!-- Submit Column -->
        <ng-container matColumnDef="referencia">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header sortActionDescription="Ordenar por Referencia"> Referencia </th>
        <td mat-cell *matCellDef="let element"> {{element.referencia}} </td>
        </ng-container>
    
        <!-- Value Column -->
        <ng-container matColumnDef="monto" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Monto"> Monto </th>
        <td mat-cell *matCellDef="let element"> {{element.monto}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="tipo" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Tipo"> Tipo </th>
            <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="fecha" sticky>
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Ordenar por Fecha"> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'medium'}}</td>
        </ng-container>

        <!-- More Column -->
        <ng-container matColumnDef="more" sticky>
            <th mat-header-cell *matHeaderCellDef class="text-end"> MÃ¡s </th>
            <td mat-cell *matCellDef="let element" class="text-end"> 
                <button mat-icon-button color="primary" (click)="openDialog(element.no)">
                    <mat-icon>visibility</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
   
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    <button mat-raised-button color="primary" 
    (click)="exporter.exportTable('xlsx', {fileName:'Propuestas'})">Exportar a xlsx</button>
</div>
