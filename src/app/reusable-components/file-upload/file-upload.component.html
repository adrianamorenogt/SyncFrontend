<div class="container-fileUpload" appDnd (fileDropped)="onFileDropped($event)">
	<input type="file" #fileDropRef id="fileDropRef" multiple (change)="fileBrowseHandler($event)" />
	<!-- <mat-icon>cloud_upload</mat-icon>  -->

	<mat-icon class="cloud-icon">
		<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none">
		  <g clip-path="url(#clip0_167_17769)">
			<path d="M38.7 20.08C37.34 13.18 31.28 8 24 8C18.22 8 13.2 11.28 10.7 16.08C4.68 16.72 0 21.82 0 28C0 34.62 5.38 40 12 40H38C43.52 40 48 35.52 48 30C48 24.72 43.9 20.44 38.7 20.08ZM28 26V34H20V26H14L24 16L34 26H28Z" fill="#2F2F6D"/>
		  </g>
		  <defs>
			<clipPath id="clip0_167_17769">
			  <rect width="48" height="48" fill="white"/>
			</clipPath>
		  </defs>
		</svg>
	  </mat-icon>
	  
	<h3>Arrastra y suelta tu archivo aqu√≠ o <label for="fileDropRef" class="file-search-label">busca</label> en tu ordenador.</h3>
</div>
<span class="errorText text-center w-100" *ngIf="!this.fileIsValid">Solo puedes subir archivos en formato {{filesAccepted}}</span>
<div class="files-list">
	<div class="single-file" *ngFor="let file of files; let i = index">
		<div class="file-icon" style="width: 50px">
			<mat-icon>image</mat-icon>
		</div>
		<div class="info">
			<h4 class="name">
				{{ file?.name }}
			</h4>
			<p class="size">
				{{ formatBytes(file?.size) }}
			</p>
			<!--<app-progress-file-upload [progress]="file?.progress"></app-progress-file-upload>-->
		</div>

		<div class="delete" (click)="deleteFile(i)">
			<svg xmlns="http://www.w3.org/2000/svg" width="14" height="18" viewBox="0 0 14 18">
				<path fill="#B1B1B1" fill-rule="nonzero"
					d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z" />
			</svg>
		</div>
	</div>
</div>
